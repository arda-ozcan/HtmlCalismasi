<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Kayit Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />
    <h2>Hesap Bilgileriniz</h2>
    <form action="en-iyi-filmler.html">
      <table>
        <tbody>
          <tr>
            <td style="width: 150px">
              <label for="ad">Kullanıcı Adı: </label>
            </td>
            <td>
              <input type="text" id="ad" placeholder="Kullancı Adını Giriniz" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="eposta">Eposta:</label>
            </td>
            <td>
              <input type="email" id="eposta" placeholder="Epostayı Giriniz" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="parola">Parola:</label>
            </td>
            <td>
              <input
                type="password"
                id="parola"
                placeholder="Parolayı Giriniz"
              />
            </td>
          </tr>
        </tbody>
      </table>
      <h2>Kişisel Bilgileriniz</h2>
      <table>
        <tbody>
          <tr>
            <td style="width: 150px">
              <label for="adiniz">Adiniz</label>
            </td>
            <td>
              <input type="text" id="adiniz" placeholder="Adınızı Giriniz" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="soyadiniz">Soyadiniz:</label>
            </td>
            <td>
              <input
                type="text"
                id="soyadiniz"
                placeholder="Soyadınızı Giriniz"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="sehir">Şehir:</label>
            </td>
            <td>
              <select id="sehir">
                <option <disabled selected hidden>Seçiniz</option>
                <option value="01">Adana</option>
                <option value="02">Aydın</option>
                <option value="07">Antalya</option>
                <option value="08">İstanbul</option>
                <option value="41">Kocaeli</option>
                <option value="42">Konya</option>
                <option value="61">Trabzon</option>
                <option value="58">Sivas</option>
                <option value="20">Denizli</option>
                <option value="06">Ankara</option>
                <option value="65">New York</option>
                <option value="86">Tokyo</option>
                <option value="78">Shangai</option>
                <option value="89">Kudüs</option>
                <option value="33">Mekke</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="cinsiyet">Cinsiyet:</label>
            </td>
            <td>
              <input type="radio" name="cins" id="cinsiyet" />
              <label for="cins">Erkek</label>

              <input type="radio" name="cins" id="cinsiyet" />
              <label for="cinsiyet">Kadın</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="hobileriniz">Hobileriniz:</label>
            </td>
            <td>
              <input type="checkbox" name="d1" id="hobileriniz" />
              <label for="hobileriniz">Sinema</label>

              <input type="checkbox" name="d2" id="hobileriniz" />
              <label for="hobileriniz">Gezmek</label>

              <input type="checkbox" name="d3" id="hobileriniz" />
              <label for="hobileriniz">Spor</label>

              <input type="checkbox" name="d4" id="hobileriniz" />
              <label for="hobileriniz">Kitap</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit"><a href="index.html">Kaydet</a></button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
